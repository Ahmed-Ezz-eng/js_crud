<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript cruds</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>Javascript Cruds</h1>

<div class="crud-container">
    <div class="crud-inputs">
        <input type="text" id="title" placeholder="product name" />

        <div class="price">
            <input type="number"  id="price" placeholder="price"  />
            <input type="number"  id="taxes" placeholder="taxes"  />
            <input type="number"  id="ads" placeholder="ads"  />
            <input type="number"  id="discount" placeholder="discount"  />
            <div id="total"></div>
        </div>

        <div class="count-category">
            <input type="number" id="count" placeholder="count" />
            <input type="string" id="category" placeholder="category" />

            <button id="submit">Create</button>
        </div>
    </div>

    <!-- outputs -->

    <div class="crud-outputs">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by title" />

            <div class="search-buttons">
                <button id="search-title">Search by title</button>
                <button id="search-category">Search by category</button>
            </div>
        </div>
    </div>
</div>

<!-- clear all  products button -->

<div id="clearAll"></div>

<!-- table of data -->

<table>
    <caption>Products Information</caption>

    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    
    <tbody>

    </tbody>
</table>

<script src="js/main.js"></script>
</body>
</html>
